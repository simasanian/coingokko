{% extends 'base.html' %}

{% block content %}
  <h2>ログイン</h2>
  {% if error %}
    <p style="color: red;">{{ error }}</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <label for="name">名前:</label>
    <input type="text" name="name" required>
    <label for="password">password:</label>
    <input type="password" name="password" required>
    <button type="submit">ログイン</button>
  </form>
{% endblock %}
